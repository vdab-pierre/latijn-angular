<div style="float:left" *ngIf="caput">
  <p>
    Woorden van {{caput.naam}}:
  </p>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Woord</th>
        <th>Genus</th>
        <th>Vertaling</th>
        <th>Aanvullende informatie</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let woord of woorden">
        <td>{{woord.id}}</td>
        <td>{{woord.term}}</td>
        <td>{{woord.genus}}</td>
        <td><span *ngFor="let v of woord.vert">{{v.term}} </span></td>
        <td><span *ngFor="let a of woord.aanvInf">{{a.term}} </span></td>
      </tr>
    </tbody>
  </table>
</div>
<div>
  Van
  <select [(ngModel)]="selectedWoord" required>
  <option *ngFor="let woord of woorden" [ngValue]="woorden">{{woord.id}} - {{woord.term}}</option>
</select> t/m
  <select [(ngModel)]="selectedWoord" required>
    <option *ngFor="let woord of woorden" [ngValue]="woorden">{{woord.id}} - {{woord.term}}</option>
  </select>

  <nav>
    <a routerLink="/latijn/afvragen/${caput.id}">Afvragen</a>
    <a routerLink="/latijn/woordenleren/${caput.id}">Leren</a>
  </nav>

</div>
