<div>
  <div class="well">
    <h4>Selecteer de woorden die je wil leren:</h4>
    <div class="form-group">
      Van
      <select [(ngModel)]="selectedWoordVan" (ngModelChange)="onChangeVan($event)" required>
        <option *ngFor="let woord of alleWoorden" [ngValue]="woord">{{woord.id}} - {{woord.term}}</option>
      </select> t/m
      <select [(ngModel)]="selectedWoordTot" required>
        <option *ngFor="let woord of woordenVan" [ngValue]="woord">{{woord.id}} - {{woord.term}}</option>
      </select>
    </div>
    <input type="button" value="start" class="btn btn-primary" (click)="btnStart()" [disabled]="!btnStartEnabled" />
  </div>

  <div *ngIf="leren">
    <form [formGroup]="woordForm" (ngSubmit)="onSubmit(woordForm)" novalidate>
      <div class="row">
          <p>{{selectedWoorden[huidigWoordIndex].term}}</p>
        <div *ngIf="selectedWoorden[huidigWoordIndex].genus" class="col-md-2">
          <div class="form-group">
            <label class="control-label" for="genus">Genus</label>
            <input class="form-control" formControlName="genus" placeholder="{{selectedWoorden[huidigWoordIndex].genus}}">
          </div>
        </div>

      </div>
    </form>
